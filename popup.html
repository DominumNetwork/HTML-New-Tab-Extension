<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom New Tab Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 450px;
            min-height: 650px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .editor-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .editor-container {
            position: relative;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .editor-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .editor-toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
        }

        .editor-toolbar .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f57; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #28ca42; }

        #htmlEditor {
            width: 100%;
            height: 180px;
            border: none;
            padding: 16px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            background: white;
            color: #2c3e50;
            outline: none;
            transition: all 0.3s ease;
            padding-left: 56px;
        }

        #htmlEditor:focus {
            background: #fafbfc;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-container {
            position: relative;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .upload-container:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-container.dragover {
            border-color: #4ecdc4;
            background: #f0fffe;
        }

        .upload-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-content {
            pointer-events: none;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 20px;
        }

        .upload-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 12px;
            color: #999;
        }

        .file-info {
            margin-top: 12px;
            padding: 8px 12px;
            background: #e8f4f8;
            border-radius: 6px;
            font-size: 12px;
            color: #2c3e50;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            transform: translateY(-10px);
            opacity: 0;
        }

        .status.show {
            transform: translateY(0);
            opacity: 1;
        }

        .status.success {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .status.warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }

        .tips {
            margin-top: 20px;
            padding: 16px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .tips-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tips-content {
            font-size: 12px;
            color: #636e72;
            line-height: 1.4;
        }

        .example-code {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 11px;
            margin-top: 8px;
            overflow-x: auto;
            border: 1px solid #34495e;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background: #f1f3f4;
            border-right: 1px solid #e1e5e9;
            color: #9aa0a6;
            font-size: 12px;
            line-height: 1.5;
            padding: 16px 8px;
            user-select: none;
            font-family: 'Fira Code', 'Courier New', monospace;
        }

        .size-warning {
            font-size: 11px;
            color: #e74c3c;
            margin-top: 4px;
        }

        .chunk-info {
            font-size: 11px;
            color: #3498db;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Tab mode styles */
        .tab-mode {
            width: 100vw !important;
            min-height: 100vh !important;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab-mode .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-mode .main-content {
            padding: 40px;
        }

        .tab-mode .editor-container {
            height: 500px;
        }

        .tab-mode #htmlEditor {
            height: 500px;
        }

        /* Tab mode button */
        .tab-mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab-mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Tab mode dialog */
        .tab-mode-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }

        .dialog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dialog-content h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.4rem;
        }

        .dialog-content p {
            margin: 0 0 25px 0;
            color: #666;
            line-height: 1.5;
        }

        .dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <h1>
                <div class="header-icon">CT</div>
                Custom New Tab
            </h1>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <label>Upload HTML File</label>
                <div class="upload-container" id="uploadContainer">
                    <input type="file" class="upload-input" id="fileInput" accept=".html,.htm">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">Drop HTML file here or click to browse</div>
                        <div class="upload-subtext">Supports .html and .htm files</div>
                    </div>
                    <div class="file-info" id="fileInfo"></div>
                </div>
            </div>

            <div class="editor-section">
                <label for="htmlEditor">HTML Editor</label>
                <div class="editor-container">
                    <div class="editor-toolbar">
                        <div class="dots">
                            <div class="dot red"></div>
                            <div class="dot yellow"></div>
                            <div class="dot green"></div>
                        </div>
                        <span>newtab.html</span>
                    </div>
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea id="htmlEditor" placeholder="Enter your HTML code here..."></textarea>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="saveBtn">Save</button>
                <button class="btn btn-danger" id="resetBtn">Reset</button>
                <button class="btn btn-info" id="previewBtn">Preview</button>
                <button class="btn btn-secondary" id="exportBtn">Export</button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div class="tips fade-in">
                <div class="tips-title">Tips</div>
                <div class="tips-content">
                    • Large files are automatically split into chunks to avoid storage limits<br>
                    • Use the export button to download your current HTML<br>
                    • Drag and drop HTML files directly onto the upload area
                </div>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
